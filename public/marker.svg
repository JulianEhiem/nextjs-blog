<svg
width="200"
height="200"
viewBox="0 0 220 220"
xmlns="http://www.w3.org/2000/svg">
<filter id="displacementFilter">
    <feTurbulence
            type="fractalNoise"
            baseFrequency="0 0.05"
            numOctaves="2"
            result="turbulence" />
    <feDisplacementMap
            in2="turbulence"
            in="SourceGraphic"
            scale="30"
            xChannelSelector="R"
            yChannelSelector="G" />
</filter>

<polygon points="0 0,100 0,0 100,-100 0,100"  style="filter: url(#displacementFilter)" />
</svg>